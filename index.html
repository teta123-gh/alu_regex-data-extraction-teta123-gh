<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body >
  <div class="container">
    <h2 class="display-5">Validation Form</h2>
    <!-- Content here -->
    <form id="sampleForm" style="padding: 20px;margin-top: 40px;">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Website URL:</label>
          <input type="url" class="form-control" id="url" placeholder="https://www.example.com" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Credit Card Number:</label>
          <input type="text" class="form-control" id="credit-card" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Time:</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">HTML Tags:</label>
          <input type="text" class="form-control" id="html-tags" placeholder="e.g., <p>, <div>" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Hashtag:</label>
          <input type="text" class="form-control" id="hashtag" placeholder="#example" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Currency Amount:</label>
          <input type="text" class="form-control" id="currency" placeholder="$19.99" required>
        </div>

  
     
  
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  </div>

<script src="hello/script.js"></script>
</body>
</html>
